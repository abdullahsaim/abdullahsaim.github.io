<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherSphere - Modern Weather App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- App Container -->
    <div class="container mx-auto px-4 min-h-screen flex items-center justify-center">
        <!-- Weather Card -->
        <div class="weather-card max-w-lg w-full rounded-2xl shadow-xl overflow-hidden transition-all duration-500">
            <!-- Header Section -->
            <div class="header p-6 bg-white/10 backdrop-blur-lg">
                <div class="flex gap-3">
                    <input type="text" 
                           id="cityInput" 
                           placeholder="Search city..." 
                           class="flex-1 rounded-full py-3 px-6 bg-white/20 backdrop-blur-sm border-none outline-none text-white placeholder-gray-200">
                    <button id="searchBtn" class="bg-white/30 hover:bg-white/40 rounded-full w-12 h-12 flex items-center justify-center transition-all">
                        <svg class="h-6 w-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                        </svg>
                    </button>
                    <button id="locationBtn" class="bg-white/30 hover:bg-white/40 rounded-full w-12 h-12 flex items-center justify-center transition-all">
                        <svg class="h-6 w-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Main Weather Info -->
            <div class="p-6 space-y-6">
                <!-- Current Weather -->
                <div id="currentWeather" class="text-center hidden">
                    <div class="flex items-center justify-center gap-4 mb-4">
                        <img id="weatherIcon" class="w-20 h-20" src="" alt="Weather Icon">
                        <div class="text-4xl font-bold"><span id="temp">25</span><span class="unit">¬∞C</span></div>
                    </div>
                    <div id="city" class="text-2xl font-semibold mb-2">London</div>
                    <div id="weatherCondition" class="text-lg mb-6">Cloudy</div>
                    
                    <!-- Additional Info Cards -->
                    <div class="grid grid-cols-2 gap-4">
                        <div class="info-card">
                            <span>üíß Humidity</span>
                            <span id="humidity">60</span>%
                        </div>
                        <div class="info-card">
                            <span>üå™Ô∏è Wind</span>
                            <span id="wind">10</span> km/h
                        </div>
                        <div class="info-card">
                            <span>üëÅÔ∏è Visibility</span>
                            <span id="visibility">10</span> km
                        </div>
                        <div class="info-card">
                            <span>‚è≤Ô∏è Pressure</span>
                            <span id="pressure">1014</span> hPa
                        </div>
                    </div>
                </div>

                <!-- Forecast Section -->
                <div id="forecast" class="hidden">
                    <h3 class="text-xl font-semibold mb-4">5-Day Forecast</h3>
                    <div class="grid gap-3" id="forecastItems"></div>
                </div>

                <!-- Loading & Error States -->
                <div id="loading" class="hidden text-center py-4">
                    <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-white mx-auto"></div>
                </div>
                <div id="error" class="hidden text-center text-red-200 mt-4">City not found. Please try again!</div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
